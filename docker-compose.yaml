services:
  app:
    profiles:
      - dev
    build:
      context: .
      dockerfile: docker/provisioning-dispatcher/Dockerfile
    container_name: "provisioning-dispatcher-dev"
    restart: "on-failure"
    environment:
      LOG_LEVEL: "DEBUG"
    depends_on:
      - "nats"
    ports:
      - "7777:7777"

  nats:
    image: "nats:latest"
    environment:
      jetstream: "enabled"
    ports:
      - "4222:4222" # Client connections
      - "6222:6222" # Route connections
      - "8222:8222" # HTTP monitoring port
    command: --jetstream -m 8222 -p 4222

  dispatcher:
    build:
      context: .
      dockerfile: docker/dispatcher-service/Dockerfile
    container_name: "dispatcher-service"
    restart: "on-failure"
    environment:
      LOG_LEVEL: "INFO"
      NATS_HOST: "nats"
    depends_on:
      - "nats"

