---

variables:
  SOUVAP_HELM_PROJECT_ID: 155
  SOUVAP_REGISTRY_PATH: souvap/tooling/images/univention

include:
  - project: "univention/customers/dataport/upx/common-ci"
    file:
      # TODO: Sphinx docs inherits a stage definition from upstream,
      # has to be included before our default stages to avoid trouble.
      - "jobs/sphinx-docs.yaml"
      - "defaults/souvap-workflow.yaml"
      - "defaults/stages.yaml"
      - "templates/kaniko.yaml"
      - "templates/souvap.yaml"
      - "jobs/lint-commit-messages.yaml"
      - "jobs/lint-pre-commit.yaml"
      - "jobs/package-and-publish-helm-charts.yaml"

lint-pre-commit:
  before_script:
    - helm repo add bitnami https://charts.bitnami.com/bitnami

build-provisioning-dispatch-image:
  stage: "build"
  extends: ".kaniko"
  needs: []
  variables:
    DOCKERFILE_PATH: "docker/dispatch/Dockerfile"
    CI_REGISTRY_IMAGE: "${CI_REGISTRY_IMAGE}/provisioning-dispatch"
    KANIKO_ARGS: "--target final"

build-provisioning-dispatch-test-image:
  stage: "build"
  extends: ".kaniko"
  needs: []
  variables:
    DOCKERFILE_PATH: "docker/dispatch/Dockerfile"
    CI_REGISTRY_IMAGE: "${CI_REGISTRY_IMAGE}/provisioning-dispatch-test"
    KANIKO_ARGS: "--target testing"
  rules:
    - changes:
      - poetry.lock
      - pyproject.toml
      - docker/dispatch/*

test-provisioning-dispatch:
  stage: "test"
  needs:
    - job: build-provisioning-dispatch-test-image
      optional: true
  image: "${CI_REGISTRY_IMAGE}/provisioning-dispatch-test:branch-jlohmer-testing-pipeline-v1"
  script:
    - poetry config virtualenvs.in-project true
    - poetry install --with dev
    - poetry run pytest --cov --cov-report=term --cov-report=xml:coverage.xml --cov-branch
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

push-image-souvap:
  needs:
    - job: "build-provisioning-dispatch-image"
  extends: ".push-image-souvap"
  variables:
    SOUVAP_IMAGE_NAME: "provisioning-dispatch"

publish-helm-charts-souvap:
  extends: ".publish-helm-charts-souvap"

...
