  UDM_HOST: {{ .Values.dispatcher.config.UDM_HOST | default ( printf "%s-udm-rest-api" .Release.Name ) | quote  }}
  UDM_PORT: {{ required ".Values.dispatcher.config.UDM_PORT is required." .Values.dispatcher.config.UDM_PORT | quote  }}
