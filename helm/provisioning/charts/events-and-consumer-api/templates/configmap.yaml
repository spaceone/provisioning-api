---
{{ include "common.configMap" (dict "top" . "overrides" "provisioning.configMap") }}
{{- define "provisioning.configMap" }}
{{- with .top }}
data:
  LOG_LEVEL: "{{ .Values.config.logLevel }}"
  DEBUG: "{{ .Values.config.debug }}"
  ROOT_PATH: "{{ .Values.config.rootPath }}"
  CORS_ALL: "{{ .Values.config.corsAll }}"
  {{- if .Values.nats.bundled }}
  NATS_HOST: "{{ include "common.names.dependency.fullname" (dict "chartName" "nats" "chartValues" .Values.nats "context" $.top) }}"
  NATS_PORT: "4222"
  {{- else }}
  NATS_HOST: {{ required "The parameter \"config.natsHost\" is required." .Values.config.natsHost | quote }}
  NATS_PORT: {{ required "The parameter \"config.natsPort\" is required." .Values.config.natsPort | quote }}
  {{- end }}
{{- end }}
{{- end }}
...
