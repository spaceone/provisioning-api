---
# Default values for the provisioning-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


## Global values
affinity: {}
environment: {}
fullnameOverride: ""
nameOverride: ""
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
securityContext: {}
tolerations: []


# -- Application configuration of provisioning-api
provisioningApi:
  # -- Python log level
  logLevel: "INFO"
  # -- FastAPI: debug mode
  debug: True
  # -- FastAPI: webserver root path
  rootPath: ""
  # -- FastAPI: disable CORS checks
  corsAll: False
  # -- NATS: host (required if nats.bundled == false)
  natsHost: "localhost"
  # -- NATS: port (required if nats.bundled == false)
  natsPort: 4222
  # -- UDM REST API: base url
  udmUrl: null
  # -- UDM REST API: username
  udmUsername: null
  # -- UDM REST API: password
  udmPassword: null

# -- NATS server settings.
nats:
  # -- Set to `true` if you want NATS to be installed as well.
  bundled: true
  config:
    jetstream:
      enabled: true

      fileStorage:
        pvc:
          size: 1Gi
  statefulSet:
    spec:
      template:
        spec:
          serviceAccountName: "nats"
  container:
    image:
      repository: "nats"
      tag: "2.10.5-alpine"
      registry: "docker.io"
  reloader:
    image:
      repository: "natsio/nats-server-config-reloader"
      tag: "0.14.0"
      registry: "docker.io"
  natsBox:
    container:
      image:
        repository: "natsio/nats-box"
        tag: "0.14.1"
        registry: "docker.io"

## Kubernetes ingress
ingress:
  # -- Set this to `true` in order to enable the installation on Ingress related objects.
  enabled: true
  ingressClassName: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/univention/provisioning-api(/.*)$ $1 break;
    nginx.org/location-snippets: |
      rewrite ^/univention/provisioning-api(/.*)$ $1 break;
    nginx.org/mergeable-ingress-type: "minion"
  # -- The hostname. This parameter has to be supplied. Example `portal.example`.
  host: null
  paths:
    - pathType: "Prefix"
      path: "/univention/provisioning-api/"
  tls:
    enabled: true
    secretName: ""


## Istio support
istio:
  # -- Set this to `true` in order to enable the installation on Istio related objects.
  enabled: false
  # -- The hostname. This parameter has to be supplied. Example `portal.example`.
  host: null
  virtualService:
    enabled: true
    annotations:
  gateway:
    enabled: false
    annotations:
    selectorIstio: "ingressgateway"
    externalGatewayName: "swp-istio-gateway"
    tls:
      enabled: true
      httpsRedirect: true
      secretName: ""


## Docker image
image:
  registry: "gitregistry.knut.univention.de"
  repository: "univention/customers/dataport/upx/provisioning-api/provisioning-dispatch"
  imagePullPolicy: "Always"
  tag: "latest"

  ## Define image sha256 as an alternative to `tag`
  # sha256:


## Container deployment probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 120
    timeoutSeconds: 3
    periodSeconds: 30
    failureThreshold: 3
    successThreshold: 1

  readiness:
    enabled: true
    initialDelaySeconds: 30
    timeoutSeconds: 3
    periodSeconds: 15
    failureThreshold: 30
    successThreshold: 1


## Deployment resources
resources:
  requests:
    memory: "512Mi"
  limits:
    memory: "4Gi"

## Kubernetes Service
service:
  enabled: true
  type: "ClusterIP"
  ports:
    http:
      containerPort: 7777
      port: 80
      protocol: "TCP"

  sessionAffinity:
    enabled: false
    timeoutSeconds: 10800

...
